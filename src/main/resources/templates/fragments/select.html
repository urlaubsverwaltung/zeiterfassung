<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>select</title>
  </head>
  <body>
    <span
      th:fragment="one(id, name, options)"
      class="inline-block relative w-full"
      th:classappend="${className}"
      th:with="autosubmit=${autosubmit ?: ''}, testId=${testId ?: ''}"
    >
      <select
        th:id="${id}"
        th:name="${name}"
        class="w-full appearance-none py-1 px-2 pr-8 border border-gray-300 rounded"
        th:attrappend="data-auto-submit=${autosubmit}, data-testid=${testId}, is=${is}"
      >
        <option th:replace="${options}"></option>
      </select>
      <span
        class="select-caret pointer-events-none absolute inset-y-0 right-0 flex items-center px-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          width="16"
          height="16"
          class="fill-current h-4 w-4"
        >
          <path
            d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
          />
        </svg>
      </span>
    </span>

    <span
      class="select-with-addon w-full flex items-center"
      th:fragment="one-with-addon(id, name, options, addon)"
    >
      <span th:replace="~{::one(${id}, ${name}, ${options})}"></span>
      <span class="h-full flex select-addon" th:insert="${addon}"></span>
    </span>

    <span
      th:fragment="multi(id, name, options)"
      class="inline-block relative w-full"
      th:classappend="${className}"
      th:with="testId=${testId ?: ''}"
    >
      <select
        multiple
        th:id="${id}"
        th:name="${name}"
        class="form-control appearance-none pr-8"
        th:attrappend="data-testid=${testId}"
      >
        <option th:replace="${options}"></option>
      </select>
      <span
        class="select-caret pointer-events-none absolute inset-y-0 right-0 flex items-center px-2"
      >
        <svg th:replace="~{icon/more-horizontal::svg(className='h-4 w-4')}" />
      </span>
    </span>
  </body>
</html>
