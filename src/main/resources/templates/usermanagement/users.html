<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de" th:lang="${lang}">
  <head th:replace="timeentries/_layout::head(~{::title}, ~{}, ~{}, ~{})">
    <title>Zeiterfassung - Personen</title>
  </head>
  <body th:replace="timeentries/_layout::body(~{::content})">
    <th:block th:fragment="content">
      <main class="grow">
        <div class="mx-auto w-full max-w-screen-lg mb-16 md:mb-28">
          <h1 class="sr-only">Personen</h1>
          <div class="relative">
            <table class="w-full text-left text-gray-800">
              <caption class="p-8 pt-0 text-lg font-semibold text-left">
                Personen
                <p class="mt-1 text-gray-500 text-sm font-normal">
                  Information: Es werden hier nur Personen angezeigt, welche
                  sich mindestens einmal in der Zeiterfassung angemeldet haben.
                </p>
              </caption>
              <thead class="text-xs text-gray-500 uppercase bg-gray-100">
                <tr>
                  <th class="py-3 px-6 font-normal"></th>
                  <th class="py-3 px-6 font-normal">Vorname</th>
                  <th class="py-3 px-6 font-normal">Nachname</th>
                  <th class="py-3 px-6 font-normal">E-Mail</th>
                  <th class="py-3 px-6 font-normal">Berechtigungen</th>
                  <th class="py-3 px-6 font-normal">Aktionen</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  th:each="user : ${users}"
                  class="bg-white border-blue-50 transition-colors hover:bg-zinc-50"
                  th:classappend="${not userStat.last ? 'border-b' : ''}"
                >
                  <td class="py-3 px-6 w-16 text-blue-300">
                    <span
                      th:replace="fragments/avatar::avatar-bordered(fullName=${user.fullName},width='42',height='42')"
                    ></span>
                  </td>
                  <td class="py-3 px-6" th:text="${user.firstName}"></td>
                  <td class="py-3 px-6" th:text="${user.lastName}"></td>
                  <td class="py-3 px-6" th:text="${user.email}"></td>
                  <td class="py-3 px-6">
                    <div class="flex flex-row items-center gap-2">
                      <svg
                        th:if="${user.authorities.user}"
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        role="img"
                      >
                        <title>Benutzer</title>
                        <path
                          d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"
                        ></path>
                        <circle cx="12" cy="7" r="4"></circle>
                      </svg>
                      <svg
                        th:if="${user.authorities.viewReportAll}"
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        role="img"
                      >
                        <title>Berichte sehen</title>
                        <path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path>
                        <path d="M22 12A10 10 0 0 0 12 2v10z"></path>
                      </svg>
                    </div>
                  </td>
                  <td class="py-3 px-6">
                    <a
                      th:href="@{/users/{id}/account(id=${user.id})}"
                      class="text-sm inline-block border border-blue-700 text-blue-700 font-medium rounded px-4 py-2 hover:bg-white"
                    >
                      Konto
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </th:block>
  </body>
</html>
