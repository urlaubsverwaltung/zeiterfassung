<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <svg
      th:fragment="svg(avatarText, tooltipText, height, width)"
      class="tracking-widest rounded-full block"
      th:height="${height == null ? '42' : height}"
      th:width="${width == null ? '42' : width}"
      viewBox="0 0 64 64"
      xmlns="http://www.w3.org/2000/svg"
      role="img"
      focusable="false"
      preserveAspectRatio="xMidYMid meet"
      th:classappend="${className}"
      alt=""
      th:alt="${tooltip ? tooltipText : null}"
    >
      <circle cx="32" cy="32" r="32" fill="#eff6ff" class="fill-current"></circle>
      <text
        x="32"
        y="32"
        text-anchor="middle"
        dominant-baseline="central"
        font-size="1.625rem"
        stroke="#27272a"
        fill="#27272a"
        class="stroke-zinc-700 fill-zinc-700"
        th:text="${avatarText}"
      >
        AB
      </text>
    </svg>
  </body>
</html>
