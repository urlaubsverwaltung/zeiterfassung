version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "type: dependencies"
      - "javascript"
    groups:
      vitest:
        patterns:
          - "*vitest*"
      rollup:
        patterns:
          - "@rollup/*"
          - "rollup"
          - "rollup-*"
      eslint:
        patterns:
          - "eslint"
          - "eslint-*"
          - "@eslint/*"
      postcss:
        patterns:
          - "postcss"
          - "postcss-*"
      svelte:
        patterns:
          - "svelte"
          - "svelte-*"

  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "type: dependencies"
      - "java"

  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "weekly"
    labels:
      - "type: dependencies"
      - "github_actions"

  - package-ecosystem: "docker-compose"
    directories:
      - "/.examples/docker-compose"
    schedule:
      interval: "weekly"
